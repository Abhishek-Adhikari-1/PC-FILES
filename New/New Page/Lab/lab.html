        <div class="container">
            <form action="#">
                <h2>Signup Form</h1>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" onkeyup="return name()"/><br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your contact number" onkeyup="return phone()"/><br><br>
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" onkeyup="return email()"/><br><br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" placeholder="Create your password" onkeyup="return pass()"/><br><br>
                <label for="pass"><i class="uil uil-eye-slash" id="icon"></i></label>
                <button type="submit">Sign up</button><br><br>
                <hr>
                <input type="checkbox" role="checkbox">
                <span id="p">
                    I have agreed to your tems and conditions.
                </span>
