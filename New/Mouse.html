<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Position</title>
        <style>
            body{
                background-color: black;
            }
            span{
                position: fixed;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                pointer-events: none;
                transition: 4s ease-in-out;
            }
        </style>
    </head>
    <body>
        
        <script>
            document.addEventListener('mousemove', (e)=>{
                let body = document.querySelector('body');
                let particles = document.createElement('span');
                let x = e.offsetX;
                let y = e.offsetY;

                particles.style.left = x + 'px';
                particles.style.top = y + 'px';

                let size = Math.random() * 7;
                particles.style.width = 2 + size + 'px';
                particles.style.height = 2 + size + 'px';

                let transformValue = Math.random() * 360;
                particles.style.transfrom = 'rotate(' + transformValue + 'deg)';
                particles.style.backgroundColor = 'hsl(' + transformValue + ', 69%, 61%)';

                body.appendChild(particles);
                setTimeout(()=>{
                    particles.remove()
                },1000)
            })
        </script>
    </body>
</html>
